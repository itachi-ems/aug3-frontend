<h1>LOGIN : </h1>

<form #f=ngForm (ngSubmit)=onSubmit(f,email,password)>
    <mat-card>
    <mat-form-field>
    <label>Email : </label>
    <input matInput type="email"
    name="email"
    ngModel
    #email=ngModel>
    </mat-form-field>
    
    <br>

    
    <mat-form-field>
    <label>Password</label>
    <input matInput type="password"
    name="password"
    ngModel
    #password=ngModel>
    </mat-form-field>
    

    <br>


    <button mat-raised-button>SUBMIT</button>
    <br>
    <button mat-raised-button routerLink="/register">REGISTER</button>
</mat-card>
</form>
