<h1>REGISTER</h1>
<form #f=ngForm (ngSubmit)=onSubmit(f,email,password)>
    <mat-card>
    <mat-form-field>
    <label>Email : </label>
    <input matInput type="email"
    name="email"
    ngModel
    #email="ngModel">
    </mat-form-field>
    
    <br>

    <mat-form-field>
    <label>Password</label>
    <input matInput type="password"
    name="password"
    id="password"
    ngModel
    #password="ngModel">
    </mat-form-field>

    <br>

    <button mat-raised-button  (click) ="onSubmit" >SUBMIT</button>
    
    </mat-card>
</form>
